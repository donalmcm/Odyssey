<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odyssey - Mentor</title>

</head>
<body>
<div class="sidenav">
    <a class="active" href="index.html">Home</a>
    <a href="mentor.html">Mentor</a>
    <a href="mentee.html">Mentee</a>
    <a href="manager.html">Manager</a>

</div>
<div>
    <h1>Become a Mentor</h1>
    <form action="index.html" method="POST">
        <h3>Please Select a Topic to mentor in</h3>
        <select>
            <option value="java">Java</option>
            <option value="git">Git</option>
        </select><br>
        <h3>Please Select the number of weeks you are willing to Mentor</h3>
        <select>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
        </select><br>
        <h3>Select what times you are available during the week</h3>
        <table>
            <thead>
            <tr>
                <th>Time of Day</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><strong>AM</strong></td>
                <td><input type="checkbox" value="mondayAM"></td>
                <td><input type="checkbox" value="tuesdayAM"></td>
                <td><input type="checkbox" value="wednesdayAM"></td>
                <td><input type="checkbox" value="thursdayAM"></td>
                <td><input type="checkbox" value="fridayAM"></td>
            </tr>
            <tr>
                <td><strong>PM</strong></td>
                <td><input type="checkbox" value="mondayPM"></td>
                <td><input type="checkbox" value="tuesdayPM"></td>
                <td><input type="checkbox" value="wednesdayPM"></td>
                <td><input type="checkbox" value="thursdayPM"></td>
                <td><input type="checkbox" value="fridayPM"></td>
            </tr>
            </tbody>
        </table>
        <input type="submit" value="Submit">
    </form>

    </form>
</div>
</body>
</html>
